<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Payment</title>
  </head>
  <body>
    <img src="transit_genie_logo.png" alt="Logo" title="Main Logo" />

    <h3>Confirm Payment</h3>

    <div class="container">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="cardname" />

        <label for="ccnum">Card Number</label>
        <input type="text" id="ccnum" name="cardnumber" />

        <label for="expirationdate">MM/YY</label>
        <input
          id="expirationdate"
          type="text"
          pattern="[0-9]*"
          inputmode="numeric"
        />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" />
      </form>

      <button
        type="button"
        onclick="window.location.href='./more_details.html'"
      >
        Back
      </button>
      <button
        type="button"
        onclick="window.location.href='./tracking_status.html'"
        class="right-btn"
      >
        Confirm
      </button>
    </div>
  </body>
</html>
