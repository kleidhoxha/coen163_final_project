<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <img src="transit_genie_logo.png" alt="Logo" title="Main Logo" />
    <h3>Welcome to our Login page!</h3>
    <div class="container">
      <form>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
      </form>

      <button type="submit" onclick="window.location.href='./homepage.html'">
        Log In
      </button>
      <button type="button" onclick="window.location.href='./signup.html'">
        Create Account
      </button>
      <a href="./help.html">Need help?</a>
    </div>
  </body>
</html>
