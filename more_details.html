<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />

    <title>More Details</title>

    <img src="transit_genie_logo.png" alt="Logo" title="Main Logo" />

    <h3>More Details</h3>

      <label for="org"><b>From</b></label>

      <label for="dest"><b>From</b></label>
      <input type="text" name="dest" value="Stanford University" />

            <label for="buy" id="label1"><b>Buy</b></label>
            <button
              type="button"
              id="button1"
              onclick="window.location.href='./payment.html'"

          </div>
        </div>
      </div>

      <button onclick="window.location.href='./potential_routes.html'">
        Back
      </button>
