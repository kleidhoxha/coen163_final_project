<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Potential Routes</title>
  </head>
  <body>
    <img src="transit_genie_logo.png" alt="Logo" title="Main Logo" />

    <h3>Potential Routes</h3>

    <div class="container">
      <div class="route-container2" onclick="toggleBackgroundColor(this)">
        <img src="route1_train.png" alt="Route 1" class="route-icon" />
        <div>
          <h4>Santa Clara Caltrain → Stanford Caltrain Station</h4>
          <p>ETA: 25 min</p>
          <p>COST: $5</p>
        </div>
      </div>

      <div class="route-container2" onclick="toggleBackgroundColor(this)">
        <img src="route2_bus.png" alt="Route 2" class="route-icon" />
        <div>
          <h4>Santa Clara Station → Stanford Station</h4>
          <p>ETA: 12 min</p>
          <p>COST: $2.5</p>
        </div>
      </div>

      <div class="route-container2" onclick="toggleBackgroundColor(this)">
        <img src="route3_mul_bus.png" alt="Route 3" class="route-icon" />
        <div>
          <h4>Lawrence Station → Palo Alto Station</h4>
          <p>ETA: 7 min</p>
          <p>COST: $5</p>
        </div>
      </div>

      <button type="button" onclick="window.location.href='./homepage.html'">
        Back
      </button>

      <button
        type="button"
        class="right-btn"
        onclick="window.location.href='./more_details.html'"
      >
        Confirm
      </button>
    </div>
  </body>
</html>
