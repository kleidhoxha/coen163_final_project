<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Homepage</title>
  </head>
  <body>
    <img src="transit_genie_logo.png" alt="Logo" title="Main Logo" />
    <h3>Select Destination</h3>
    <div class="container">
      <form>
        <label for="origin"><b>Origin</b></label>
        <input
          type="text"
          placeholder="Enter Origin"
          name="origin"
          required
          list="origins"
        />
        <datalist id="origins">
          <option value="Santa Clara University"></option>
          <option value="Stanford University"></option>
          <option value="San Jose Stadium"></option>
          <option value="Westfield Valley Fair"></option>
          <option value="Santana Row"></option>
        </datalist>

        <label for="destination"><b>Destination</b></label>
        <input
          type="text"
          placeholder="Enter Destination"
          name="destination"
          required
          list="destinations"
        />
        <datalist id="destinations">
          <option value="Santa Clara University"></option>
          <option value="Stanford University"></option>
          <option value="San Jose Stadium"></option>
          <option value="Westfield Valley Fair"></option>
          <option value="Santana Row"></option>
        </datalist>
      </form>

      <button type="button" onclick="window.location.href='./login.html'">
        Log Out
      </button>

      <button
        type="button"
        class="right-btn"
        onclick="window.location.href='./potential_routes.html'"
      >
        Confirm
      </button>
    </div>

    <div class="container">
      <button
        type="button"
        onclick="window.location.href='./tracking_status.html'"
      >
        Tracking Live
      </button>
    </div>
  </body>
</html>
